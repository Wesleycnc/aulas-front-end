<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Dados tabulares</h1>
    <hr>
    <table>
        
        <caption>Clientes em 2022</caption>
<thead><!--cabeçalho-->
    <tr>   <!--Linha--> 
        <th>Nome</th><!--célula de cabeçalho-->
        <th>Cidade</th>
        <th>Estado</th>
    </tr>

</thead>
<tbody><!--Corpo da tabela (conteúdo)-->
    <tr>
        <td>Chaves</td> 
        <td>São paulo</td>
        <td>SP</td>
    </tr>
    <tr>
        <td>Chapolin</td>
        <td>Belo horizonte</td>
        <td>MG</td>
    </tr>
    <tr>
        <td>Kiko</td>
        <td>Manaus</td>
        <td>AM</td>
    </tr>

</tbody>

    </table>
    
</body>
</html>
