<!DOCTYPE html>
<html lang=pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando imagens</title>
</head>
<body>
    <p><a href="links.HTML">Voltar</a></p>


    <h1>Trabalhando com imagens</h1>
    <hr>
    <p>Formatos mais comuns para web</p>
    <!--ul>li*4 para criar uma lista nÃ£o-ordenada com 4 itens-->  
      <ul>
        <li>JPEG/JPG</li>

        <li>PNG</li>
        <li>GIF</li>
        <li>SVG</li>
    </ul>

    <h2>Exemplos:</h2>
    <!-- <img>
    Atributos:src"" e alt="" -->

    <img src="imagens/pink-floyd.jpg" alt="Pink Floyd acenando para o publico"> 
    <p>
        <img src="imagens/stonehenge.jpg" alt="Ruinas antigas do stroneheng">

    <p>
    <figure>
        <img src="imagens/stonehenge.jpg" alt="Ruinas antigas do stroneheg">
        <figcaption>
            Foto do por do sol
        </figcaption>
    </figure>

    <figure>
        <img src="imagens/logo-html5.png" alt="Logo HTML">
        <img src="imagens/logo-css3.gif" alt="Logo CSS3">
        <img src="imagens/logo-javascript.gif" alt="Logo javascript">
        <figcaption>Tecnologias do mundo Front-End</figcaption>
    </figure>
  
    <img src="imagens/computer.gif" alt="">
    <hr>
    <!--Bitmap-->
    <img src="imagens/black-cat.png" alt="">
    <hr>
    <!--Vetor-->
    <img src="imagens/black-cat.svg" alt="">
  
</body>
</html>
